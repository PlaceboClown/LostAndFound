<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>LostAndFound</title>

    <!-- Custom styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/LostAndFound.css" rel="stylesheet">
</head>

<body>

    <!-- Header-->
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div id="divContainer" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-left" href="./index.html">
						<img src="img/logo.png" style="height: 30px; position: relative; bottom: 4px">
					</a>
                </div>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="Profile.html">Change profile</a></li>
                        <li class="active"><a href="Login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <!-- Content -->
        <div class="content well well-sm">
            <form role="form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title...">
                </div>
                <div class="form-group">
                    <label for="title">Found on:</label>
                    <input type="date" class="form-control" id="date" placeholder="01.01.2015">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="10" id="description" placeholder="Enter description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select class="form-control" id="category">
                        <option>Others</option>
                        <option>Phones</option>
                        <option>Clothing</option>
                        <option>Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="picture">Picture:</label></br>
                    <img class="img-responsive img-thumbnail" id="picture" src="thumbs/found_placeholder.png">
                </div>
            <a href="index.html" class="btn btn-primary">Publish!</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
