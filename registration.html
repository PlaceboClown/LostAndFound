<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>LostAndFound</title>

    <!-- Custom styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/LostAndFound.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div id="divContainer" class="container">
            <div class="navbar-header">
                <a class="navbar-brand navbar-left" href="./index.html">
                    <img src="img/logo.png" class="logo">
                </a>
            </div>
        </div>
    </nav>
    <div id="content" class="container">
        <div class="well-lg">
            <h3>Registration</h3>
            <form role="form">
                <div class="form-group">
                    <label for="regemail">Email</label>
                    <input id="regemail" type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="regtel">Telephone (optional)</label>
                    <input id="tegtel" type="tel" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="regpassword">Password</label>
                    <input id="regpassword" type="password" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="regrepassword">Confirm password</label>
                    <input id="regrepassword" type="password" class="form-control" name="email">
                </div>
                <br>
                <a href="./login.html" class="btn btn-lg btn-primary btn-block btn-signin">Register</a>
            </form>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
