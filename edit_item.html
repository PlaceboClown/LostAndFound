<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>LostAndFound</title>

    <!-- Custom styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/LostAndFound.css" rel="stylesheet">
</head>

<body>

    <!-- Header-->
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div id="divContainer" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-left" href="./index.html">
						<img src="img/logo.png" class="logo">
					</a>
                </div>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="my_entries.html">My Entries</a></li>
                        <li class="active"><a href="Profile.html">Change profile</a></li>
                        <li class="active"><a href="Login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <!-- Content -->
        <div class="content well well-sm">
            <form role="form">
				<div class="form-group ">
                    <label for="handedover">Item was handed over to</label>
                    <select class="form-control" id="handedover">
                        <option selected>nobody yet</option>
                        <option>Frank Fass (frankf@gmail.com)</option>
                        <option>Nora Fraberger (nora72@hotmail.com)</option>
                    </select>
                </div>
				<hr class="hr-or">
                <div class="form-group top_buffer">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" value="Brown jacket">
                </div>
                <div class="form-group">
                    <label for="title">Found on</label>
                    <input type="date" class="form-control" id="date" value="2015-12-14">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="10" id="description">It is a brown jacket from the brand Powerfix and size 60. It was on the floor near the restrooms. It's probably from a larger gentlemen.</textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category">
                        <option>Others</option>
                        <option>Phones</option>
                        <option selected>Clothing</option>
                        <option>Accessories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="picture">Picture</label></br>
                    <img class="img-responsive img-thumbnail" id="picture" src="thumbs/found_jacket.jpg">
                </div>
				<div class="from-group row">
					<div class="col-xs-12">
						<button type="button" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-camera"></span>&nbsp;&nbsp;Take a new picture</button>
					</div>
				</div>
				<div class="row top_buffer">
					<div class="col-xs-6">
						<a href="index.html" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Save changes</a>
					</div>
				</div>
            </form>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
