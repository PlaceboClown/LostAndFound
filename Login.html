<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
		<title>LostAndFound</title>

		<!-- Custom styles -->
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/LostAndFound.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div id="divContainer" class="container">
				<div class="navbar-header">
					<a class="navbar-brand navbar-left" href="./index.html">
						Lost&amp;Found
					</a>
				</div>
			</div>
		</nav>
		<div id="content" class="container">
			<h3>Please Log In, or <a href="./registraion.html">Sign Up</a></h3>
			<div class="row">
				<div class="col-xs-6 col-sm-6 col-md-6">
					<a href="./index.html" class="btn btn-lg btn-primary btn-block"> Facebook </a>
				</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="./index.html" class="btn btn-lg btn-info btn-block">Google</a>
					</div>
				</div>
			<div class="login-or">
				<hr class="hr-or">
				<span class="span-or">or</span>
			</div>
			
			<form role="form">
				<div class="form-group">
					<label for="inputUsernameEmail">Username or email</label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-user"></i>
						</span>
						<input id="loginemail" type="email" class="form-control" name="email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-lock"></i>
						</span>
						<input id="loginpassword" type="password" class="form-control" name="password">
					</div>
				</div>
				<div id="remember" class="checkbox">
					<label>
						<input type="checkbox" value="remember-me">	Remember me
					</label>
				</div>
				<a href="./index.html" class="btn btn-lg btn-primary btn-block btn-signin" >Sign in</button>
			</form>
		</div>
        <!-- Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
