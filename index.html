    <title>LostAndFound</title>

    <!-- Custom styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Header-->
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div id="divContainer" class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarContent">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-left" href="./index.html">
                        <img src="img/logo.png" style="height: 30px; position: relative; bottom: 4px">
                    </a>
                </div>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="Profile.html">Change Profile</a></li>
                        <li class="active"><a href="login.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div id="content">
            <div class="row">
                <div class="col-xs-12">
                    <a href="found.html" class="btn btn-success btn-lg btn-block">Gefunden!</a>
                </div>
            </div>
            <div class="row top_buffer">
                <div class="col-xs-12">
                    <a href="lost.html" class="btn btn-danger btn-lg btn-block">Verloren!</a>
                </div>
            </div>
            <hr/>
            <div class="row">
                <h3 class="text-center">Ihre Einträge</h3>
            </div>
            <div class="content well well-lg">
                <!-- Erster Gegenstand -->
                <div class="row">
                    <p class="report_title text-center">Gefundene braune Jacke</p>
                </div>
                <div class="row">
                    <img class="img-responsive img-thumbnail" src="thumbs/found_jacket.jpg">
                </div>
                <div class="row top_buffer">
                    <span><strong>Gefunden am:</strong> 14.12.2015</span>
                </div>
                <div class="row top_buffer">
                    <span><strong>Beschreibung:</strong></span>
                    <p>Es handelt sich um eine braune Jacke von der Marke Powerfix und ist Größe 60. Sie lag am Boden in der nähe von den Toiletten. Sie gehört vermutlich einem größeren Herren.</p>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-block top_buffer"><span class="glyphicon glyphicon-pencil"></span> Bearbeiten</button>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary btn-block top_buffer"><span class="glyphicon glyphicon-remove"></span> Löschen</button>
                    </div>
                </div>
            </div>
